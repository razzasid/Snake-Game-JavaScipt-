<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
    <link rel="icon" type="image/x-icon" href="/img/snake.png" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="body">
      <div id="hiscoreBox">Hi-Score: 0</div>
      <div id="scoreBox">Score: 0</div>
      <div id="board"></div>
      <div class="controls">
        <button id="up" class="control-btn">↑</button>
        <button id="left" class="control-btn">←</button>
        <button id="down" class="control-btn">↓</button>
        <button id="right" class="control-btn">→</button>
      </div>
      <div id="instructions" class="instructions">
        <h2>How to Play</h2>
        <p>On mobile: Use the on-screen buttons to control the snake.</p>
        <p>On desktop: Use the arrow keys (↑ ↓ ← →) or WSAD keys to move.</p>
        <p>
          Press the spacebar (desktop) or tap the screen (mobile) to pause the
          game.
        </p>
        <p>Press any key or tap a button to start playing!</p>
      </div>
    </div>
  </body>
  <!-- <script src="Js/index.js"></script> -->
  <script src="Js/index.js"></script>
</html>
